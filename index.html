<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Conselhos</title>
  </head>
  <body>
    <div class="container">
      <p class="advice-number">Advice #</p>
      <p class="advice-text">
        "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum maxime
        repellendus quis eius natus necessitatibus exercitationem deleniti
        deserunt, modi rem tempora vero assumenda aperiam consequatur
        dignissimos cumque quam eos aliquid."
      </p>
    </div>
    <button class="dice"></button>
  </body>
  <script>
    const button = document.querySelector(".dice");
    const adviceNumber = document.querySelector(".advice-number");
    const adviceText = document.querySelector(".advice-text");

    const url = "https://api.adviceslip.com/advice";
    button.addEventListener("click", () => {
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          adviceNumber.innerText = `Advice # ${data.slip.id}`;
          adviceText.innerText = `"${data.slip.advice}"`;
        });
    });
  </script>
</html>
